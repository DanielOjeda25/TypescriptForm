<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body class="bg-zinc-900 text-white">
  <div class="flex justify-center items-center h-screen gap-x-2">
    <form class='bg-zinc-700 p-10 rounded-md max-w-md' id="taskForm">
      <label class="block" for="title">Title</label>
      <input class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2" type="text" id="title" name="title"
        placeholder="write a title" required />

      <label class="block" for="description">Description</label>
      <textarea class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2 " name="description" rows="3"
        placeholder="write a description" required></textarea>
      <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-800">
        Save
      </button>
    </form>
    <div class="bg-zinc-700 w-full h-3/5 p-10 overflow-y-scroll rounded-md max-w-md" id="taskList">
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
